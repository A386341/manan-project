version: '3.8'

services:
  frontend:
    image: am12344/frontend:latest
    ports:
      - "80:80"
    depends_on:
      - link-service
      - analytics-service

  link-service:
    image: am12344/link-service:latest
    ports:
      - "3000:3000"  # Keep this for your metrics
    environment:
      - SERVICE_NAME=link-service

  analytics-service:
    image: am12344/analytics-service:latest
    ports:
      - "4000:4000"
    environment:
      - SERVICE_NAME=analytics-service

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - link-service
      - analytics-service

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"  # CHANGE THIS: Access Grafana via port 3001
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
